{% extends 'web/base.html' %}
{% block content %}
    <h1>Книжные теги</h1>
    <ul>
        {% for tag in tags %}
            <li>
                {{ tag.title }}
                <small><a href="{% url 'tags_delete' tag.id %}">удалить</a></small>
            </li>
        {% endfor %}
    </ul>
    <h3>Добавить тег</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Добавить тег</button>
    </form>
{% endblock %}
